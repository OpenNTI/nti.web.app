<html>
<head>
    <title>NextThought App</title>

    <link rel="stylesheet" type="text/css" href="extjs/resources/css/ext-all-gray.css">
    <link rel="stylesheet" type="text/css" href="resources/css/panel-reset.css">
    <style>
    	#saerchbar .x-panel-body, 
    	#saerchbar .x-panel-body-default {
			background: #7889A3;
		}
		
		#loading-mask {
			position: absolute;
			left: 0;
			top: 0;
			width: 100%;
			height: 100%;
			z-index: 20000;
			background-color: white;
		}
		#loading {
			position: absolute;
			left: 50%;
			top: 50%;
			padding: 2px;
			z-index: 20001;
			height: auto;
			margin: -35px 0 0 -30px;
		}
		
		#loading .loading-indicator {
			background: url(resources/images/loading.gif) no-repeat;
			color: #555;
			font: bold 11px tahoma, arial, helvetica;
			padding: 0px 25px;
			margin: 0;
			text-align: center;
			height: auto;
		}
		
		.x-mask-msg{
			background: white;
			color: #555;
		}
		
		.x-mask-msg div {
			background-image: url(resources/images/loading.gif) !important;
			background-color: transparent;
			background-position: 10px center;
			padding: 10px 15px 10px 30px;
		}
		
		.viewport-too-small {
			width: 100%;
			height: 100%;
			padding: 0 !important;

		}
		
		.viewport-too-small div{
			border: none !important;
			background: white !important;
			font-size: 2.4em;
			padding: 4em !important;
			text-align: center;
		}

        .x-session-controls .x-panel {
            margin: auto 2px!important;
        }

        .x-session-controls .x-username *{
            color: white;
            cursor: pointer;
        }

        .x-session-controls .x-username span{
            padding: 6px 5px 5px 5px;
            font-size: 12px;
            vertical-align: middle;
        }

        .x-session-controls * {
            vertical-align: middle;
            cursor: pointer;
        }

        span.notification-box-widget {
            width: 30px;
            height: 23px;
            padding-top: 2px;
            display: inline-block;
            text-align: center;
            cursor: pointer;
            vertical-align: middle;
            margin-top: 2px;
            background: url(resources/images/notify.png) no-repeat -21px 0px;
        }

        span.notification-box-widget.unread {
            color: white;
            background-position:4px 0px;
        }

        .x-login-message-box {
            padding: 5px 5px 5px 25px;
            margin-bottom: 5px;
        }

        .x-login-message-box,
        .x-login-message-box .x-panel-body{
            border: 1px solid #004d82;
            background-color: #dfe8f6;
        }

        .x-login-message-box.error,
        .x-login-message-box.error .x-panel-body{
            border-color: #800000;
            color: #ffb6c1;
            background-color: #cd5c5c !important;
        }

		.x-note-panel{
			width: 100%;
		}
		.document-notes {
			position: absolute;
		}
		
		.x-panel-reset {
			position: relative;
		}
		
		.unselectable,
		.x-panel-default {
			-webkit-user-select: none !important;
			-khtml-user-select: none !important;
			-moz-user-select: -moz-none !important;
			-o-user-select: none !important;
			user-select: none !important;
		}
		
		
		
		.selectable,
		#NTIContent {
			-webkit-user-select: text !important;
			-khtml-user-select: text !important;
			-moz-user-select: text !important;
			-o-user-select: text !important;
			user-select: text !important;
		}
		
		
		
		
		
		
.x-dataview-panel .x-panel-body{
    background: white;
    font: 11px Arial, Helvetica, sans-serif;
}
.x-dataview-panel .item{
    background: #dddddd;
    padding: 3px;
    padding-bottom: 0;
}

.x-quirks .x-dataview-panel .item {
    padding-bottom: 3px;
}

.x-dataview-panel .item img{
    height: 80px;
    width: 80px;
}
.x-dataview-panel .item-wrap{
    float: left;
    margin: 4px;
    margin-right: 0;
    padding: 5px;
}
.x-dataview-panel .item-wrap span {
    
    display: block;
    overflow: hidden;
    text-align: center;
    width: 86px; // for ie to ensure that the text is centered
}

.x-dataview-panel .x-item-over{
    border:1px solid #dddddd;
    background: #efefef url(resources/images/over.gif) repeat-x left top;
    padding: 4px;
}

.x-dataview-panel .x-item-selected{
    background: #eff5fb url(resources/images/selected.gif) no-repeat right bottom;
    border:1px solid #99bbe8;
    padding: 4px;
}
.x-dataview-panel .x-item-selected .item{
    background:transparent;
}

.x-view-selector {
    position:absolute;
    left:0;
    top:0;
    width:0;
    border:1px dotted;
    opacity: .5;
    -moz-opacity: .5;
    filter:alpha(opacity=50);
    zoom:1;
    background-color:#c3daf9;
    border-color:#3399bb;
}

</style>
</head>
<body>
	<div id="loading-mask"></div><div id="loading"><div class="loading-indicator">Loading...</div></div>

</body>
</html>
