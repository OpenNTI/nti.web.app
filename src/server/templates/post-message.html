<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const data = <[cfg:DATA]>;

			const parent = window.opener || window.parent; // popup has opener; iframe has parent.

			parent?.postMessage?.({
				data: data,
				close: true,
				hash: location.hash
			}, '*');

			window.close();
		</script>
	</body>
</html>
