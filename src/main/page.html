	<script>
		(function maybeRedirectToMobile() {
			function firstNonNull (value, key) {
				return value != null ? value : navigator[key];
			}

			var MaxTouchPoints = (navigator ||{})['maxTouchPoints'];
			var hasMaxTouchPoints = MaxTouchPoints != null;

			var isTouchDevice = 'ontouchstart' in window && (!hasMaxTouchPoints || MaxTouchPoints > 0);

			function shouldRedirectToMobile () {
				return (/android|blackberry|iphone|ipod|mobile|webos/i.test(navigator.userAgent))
					|| (isTouchDevice && /Mac OS X/i.test(navigator.userAgent)); // Safari on iPad reports OS X on iOS 13+
			}

			if(shouldRedirectToMobile()) {
				var legacyHashRegex = /^\#\!/;
				var legacyHash = location.hash && legacyHashRegex.test(location.hash) ? location.hash.replace(legacyHashRegex, '') : '';
				var fragment = location.hash && !legacyHash ? location.hash.replace(/^#/, '') : '';

				location.replace('/mobile/' + ('?p=' + location.pathname) + (legacyHash ? ('&q=' + legacyHash) : '') + (fragment ? ('&f=' + fragment) : ''));
			}
		})();
	</script>

	<script type="text/javascript">
		window.onerror = function(msg,url,line){
			if((window.NextThought || {}).isInitialized){
				return;
			}

			//strange, spec says we get a file url, ff seems to have given a stacktrace of sorts
			var urls = url.split(/([\r\n]+)|(\s*-\>\s*)/);
			//did it come from us?
			var basePrefix = new RegExp("^" + location.protocol + '//' + location.host, "i");
			if (basePrefix.test(urls[0]) && !/\/login\/$/.test(urls[0])) {
				window.location.replace('/login/unsupported.html?error='+encodeURIComponent(msg));
			}
		};

		//frame buster
		//use weak comparison on purpose.
		if( top != window ){
			top.location.href = location.href;
			//If the frame busting code is blocked, tell them embedding is not supported.
			location.replace('resources/iframe.html');
		}

		window.NTIStrings = {};
	</script>
