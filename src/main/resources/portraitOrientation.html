<!DOCTYPE html>
<html>
<head>
	<title>Browser not supported</title>
	<link rel="shortcut icon" href="resources/images/favicon.ico">
    <link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Open+Sans'>

    <style type="text/css">
        .middle{
            position: absolute;
            display: table;
        	width: 100%;
            height: 80%;
        }

        .content{
            display: table-cell;
            vertical-align: middle;
            text-align: center;
        }

        .unsupported_message {
        	padding: 0.5em;
        	font-size: 2em;
        	color: #494949;
        }

        .content, .notsupported a {
        	font-family: "Open Sans", sans-serif;
        	font-size: 1em;
        	font-weight: normal;
        }

        a:active, .notsupported a:link, .notsupported a:visited {
        	color: #3fb3f6;
        }

        img {
        	padding-bottom: 1em;
        }
    </style>

</head>
<body>
    <div class="middle">
        <div class="content">

            <div id="logo"><img src="images/logoWithNoText.png"/></div>
            <div class="unsupported_message">I'm sorry, we don't support portrait mode.</div>
            <div class="alternatives">Please rotate 90 degrees.
            </div>
        </div>
    </div>
	<script type="text/javascript"><!--
	if(document.referrer && history.replaceState){ history.replaceState({},null,document.referrer); }
	-->
	</script>
</body>
</html>
